<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sección fusionada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-fusion {
      margin-top: -120px; /* eleva la imagen para "fusionarse" con la parte superior */
      z-index: 2;
      position: relative;
    }

    .section-dark {
      background-color: #cf1e1e; /* o el que estés usando */
      color: white;
    }

    .section-dark2 {
      background-color: #1f0505; /* o el que estés usando */
      color: white;
    }

    @media (max-width: 767.98px) {
      .img-fusion {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sección anterior -->
  <section class="section-dark py-5">
    <div class="container">
      <h2 class="text-center mb-5">Sección anterior</h2>
      <p class="text-center">Contenido superior al que la imagen se fusionará visualmente.</p>
    </div>
  </section>

  <!-- Sección fusionada -->
  <section class="section-dark2 py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Texto -->
        <div class="col-md-6">
          <h2 class="fw-bold">LAFISE Advisor</h2>
          <p class="lead">Consulte sus inversiones desde su teléfono, fácil y seguro.</p>
          <p>Obtenga análisis actualizados, alertas personalizadas y acceso a toda su información financiera desde su móvil.</p>
          <div class="d-flex gap-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" height="40">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" height="40">
          </div>
        </div>

        <!-- Imagen de la app -->
        <div class="col-md-6">
          <div class="img-fusion">
            <img src="https://img.freepik.com/free-psd/modern-black-smartphone-mockup-with-blank-screen-transparent-background_84443-26895.jpg?semt=ais_hybrid&w=740" class="img-fluid" alt="App" />
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
